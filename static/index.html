    <form id="layerBar" class="bar">
        <div>
            <input type="radio" name="layer" class="layer" id="layer0" value="0" checked>
            <input type="radio" name="layer" class="layer" id="layer1" value="1">
            <input type="radio" name="layer" class="layer" id="layer2" value="2">
        </div>
    </form>
    <form id="toolBar" class="bar">
        <i class="fas fa-paint-brush tool" id="brush"></i>
        <i class="fas fa-arrows-alt tool" id="move"></i>
        <i class="fas fa-trash-alt tool" id="clear"></i>
    </form>
    <form id="colorBar" class="bar">
    </form>
    <div id="map">
    </div>
    <div class="container">
        <img src="img/background.png" alt="char" id="char-info">
        <div class="embedded-text" id="p1"> 
            <div class="page1">
                <p> Character Specification: Work in Progress </p>
            </div>
            <div class="page2">
                <p> Page 2 </p>
            </div>  
            <div class="page3">
                <p> Page 3 </p>
            </div>
            <div class="page4">
                <p> Page 4 </p>
            </div>
        </div>
        <div class="embedded-img">
            <img src="img/dragonborn.png" alt="dragonborn" class="page1" id="dragonborn">
            <img src="img/druid.png" alt="druid" class="page2" id="druid">
            <img src="img/halfling.png" alt="halfling" class="page3" id="halfling">
            <img src="img/dragon.png" alt="dragon" class="page4" id="dragon">
        </div>
        <div class="page-toggles">
            <i class="fas fa-angle-double-left" id="double-left"></i>
            <i class="fas fa-angle-left" id="left"></i>
            <i class="fas fa-angle-right" id="right"></i>
            <i class="fas fa-angle-double-right" id="double-right"></i>
        </div>
    </div>
    <form >
        <i class="fas fa-address-book" id="stat1"></i>
    </form>
